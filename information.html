<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap');


.content {
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
}

.content-text {
  color:#333;
}

table {
  width: 100vw;
  height: 100vh;
  font-family: Noto Sans JP;
  border-collapse: collapse;
  justify-content: flex-start;
}

table td {
  border: 1px solid;
}

  </style>
</head>
<body>

  <div class="content">

  <table id="sheetTable"></table>
  </div>
  <script>


    const url = "https://script.google.com/macros/s/AKfycbxIfA6kqKdV3c8NS3CmeJk4Yy8Id_4PNCqA5cWejUK69Mcg1zBtGS1X3zA00CVNOLIX/exec"; // GASのURL

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById("sheetTable");

        data.forEach(row => {
          let tr = document.createElement("tr");
          row.forEach(cell => {
            let td = document.createElement("td");
            td.textContent = cell;
            // 改行を <br> に変換
            td.innerHTML = String(cell).replace(/\n/g, "<br>");
            td.style.padding = "5px";
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>

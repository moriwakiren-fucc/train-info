<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>天気予報表示</title>
</head>
<body>
  <h1>天気予報</h1>
  <div id="weather"></div>

  <script>
    // APIのURLとパラメータ
    const apiUrl = 'https://api.tenkiapi.jp/v1/forecast';
    const params = {
      key: 'YOUR_API_KEY', // 取得したAPIキーを入力
      city: '東京都', // 任意の都市名
      format: 'json'
    };

    // APIからデータを取得
    fetch(`${apiUrl}?key=${params.key}&city=${params.city}&format=${params.format}`)
      .then(response => response.json())
      .then(data => {
        // 天気情報を表示
        const weather = data.forecasts[0];
        document.getElementById('weather').innerHTML = `
          <p>天気: ${weather.telop}</p>
          <p>最高気温: ${weather.temperature.max.celsius}℃</p>
          <p>最低気温: ${weather.temperature.min.celsius}℃</p>
        `;
      })
      .catch(error => {
        console.error('APIの取得に失敗しました:', error);
      });
  </script>
</body>
</html>

<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
    }

    .carousel-container {
      position: relative;
      width: 100vw;
      height: 160vw;
      overflow: hidden;
      margin: auto;
      margin-top: 0;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 90%;
      transition: transform 0.5s ease;
    }

    .slide {
      width: 33.3333333333333%;
      height: 100%;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      width: 100%;
      object-fit: contain;
      display: block;
    }

    input[name="carousel"] {
      display: none;
    }

    #slide1:checked ~ .carousel-container .slides { transform: translateX(0%); }
    #slide2:checked ~ .carousel-container .slides { transform: translateX(-33.3333333333333%); }
    #slide3:checked ~ .carousel-container .slides { transform: translateX(-66.6666666666667%); }


    .arrow {
      position: fixed;
      top: 50vh;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
      display: none;
      opacity: 0.5;
    }
    .arrow:hover{
      opacity:1.0;
    }

    .prev {
      left: -5px;
      }
    .next {
      right: -5px;
      }

    .arrow img {
      height: 30px;
    }

    #slide1:checked ~ .carousel-container label[for="slide3"].prev,
    #slide1:checked ~ .carousel-container label[for="slide2"].next,
    #slide2:checked ~ .carousel-container label[for="slide1"].prev,
    #slide2:checked ~ .carousel-container label[for="slide3"].next,
    #slide3:checked ~ .carousel-container label[for="slide2"].prev,
    #slide3:checked ~ .carousel-container label[for="slide1"].next {
      display: block;
    }

    .nav-buttons {
      text-align: center;
      height: 10%;
    }

    .nav-buttons label {
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0 5px;
      color: #9e9e9e;
    }

    #slide1:checked ~ .nav-buttons label[for="slide1"],
    #slide2:checked ~ .nav-buttons label[for="slide2"],
    #slide3:checked ~ .nav-buttons label[for="slide3"] {
      color: #000000;
    }

    .url {
      text-align: center;
      font-family: Noto Sans JP;
      height: 10vw;
    }

    .url p{
      font-size: 1.5rem;
    }

    .url a {
       text-decoration: none;
       color: #0000ff;
    }

    @media (max-width: 600px) {
      .arrow {
        font-size: 1.5rem;
        padding: 5px;
      }

      .nav-buttons label {
        font-size: 1rem;
      }
    }
    .iframe {
      height: 25vh;
      width: 100vw;
    }
    .iframe iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

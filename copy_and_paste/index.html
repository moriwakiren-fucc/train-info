    <script>
    function highlightCell(elementId) {
        const td = document.getElementById(elementId);
        td.classList.add("highlight");
        setTimeout(() => {
          td.classList.remove("highlight");
        }, 300); // 0.3ÁßíÂæå„Å´ÂÖÉ„Å´Êàª„Åô
    }
    function copyButton(elementId) {
        var element = document.getElementById(elementId);
        let text = "";
        if (element.tagName === "INPUT" || element.tagName === "TEXTAREA") {
            text = element.value;   // ÂÖ•ÂäõÊ¨Ñ„Å™„Çâ value „Çí„Ç≥„Éî„Éº
        } else {
            text = element.textContent; // p„Çø„Ç∞„Å™„Çâ textContent „Çí„Ç≥„Éî„Éº
        }
        if (text) {
            navigator.clipboard.writeText(text);
            console.log("Copied:", text);
        }
    }

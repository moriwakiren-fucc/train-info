    <script>
        function copyButton(elementId) {
            // 指定したIDの要素のテキストを取得
            var element = document.getElementById(elementId);
            // テキストをクリップボードにコピー
            navigator.clipboard.writeText(element.textContent);
        }
    // キーボードショートカットを追加
    document.addEventListener("keydown", function(event) {
        // Altキーを押しながら数字を入力したときに発動
        if (event.shiftKey) {
            switch(event.key) {
                case "1": copyButton("copytxt01"); break;
                case "2": copyButton("copytxt02"); break;
                case "3": copyButton("copytxt03"); break;
                case "4": copyButton("copytxt04"); break;
                case "5": copyButton("copytxt05"); break;
                case "6": copyButton("copytxt06"); break;
                case "7": copyButton("copytxt07"); break;
                case "8": copyButton("copytxt08"); break;
                case "9": copyButton("copytxt09"); break;
                case "0": copyButton("copytxt10"); break;
                case "-": copyButton("copytxt11"); break;
                case "^": copyButton("copytxt12"); break;
                case "Q": copyButton("copytxt13"); break;
                case "W": copyButton("copytxt14"); break;
                case "E": copyButton("copytxt15"); break;
                case "R": copyButton("copytxt16"); break;
                case "T": copyButton("copytxt17"); break;
